## UID Generator
```erlang
loop(Id) ->
    receive
        {FromPid, next} ->
            FromPid ! Id,
            loop(Id + 1)
    end.
```

```erlang
init() ->
    spawn(?MODULE, loop, [1]).
```
<!-- .element: class="fragment" data-fragment-index="1" -->

```erlang
next(Pid) ->
    Pid ! {self(), next},
    receive Resp -> Resp end.
```
<!-- .element: class="fragment" data-fragment-index="2" -->

init() ->
    DivPid = spawn(?MODULE, div_loop, []),
    register(divsvc, DivPid).

div_loop() ->

## Supervisor
```erlang
init() ->
    spawn(?MODULE, supervisor, []).

supervisor() ->
    process_flag(trap_exit, true),
    DivPid = spawn_link(?MODULE, div_loop, []),
    register(divsvc, DivPid),
    supervisor_loop().
```

```erlang
supervisor_loop() ->
    receive
        {'EXIT', _Pid, _Reason} ->
            DivPid = spawn_link(?MODULE, div_loop, []),
            register(divsvc, DivPid),
            io:format("restarted divsvc with pid=~w~n", [DivPid])
    end,
    supervisor_loop().
```
<!-- .element: class="fragment" data-fragment-index="1" -->
